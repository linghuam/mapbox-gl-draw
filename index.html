<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mapbox-gl-draw-improve</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/mapbox-gl-draw.css" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js"></script>
    <script
      type="text/javascript"
      src="/dist/mapbox-gl-draw-unminified.js"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
      <a href="https://github.com/linghuam/mapbox-gl-draw"><img style="position: absolute; top: 0; left: 0; border: 0;z-index: 999;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibGluZ2h1YW0iLCJhIjoiY2o1dWYzYzlqMDQ4OTJxbzRiZWl5OHdtcyJ9._Ae66CF7CGUIoJlVdrXjqA";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/linghuam/cjc7nwxxk1j722snvn6biyaa8",
        center: [116, 40], // starting position [lng, lat]
        zoom: 6, // starting zoom,
        bearing: 0, // 方位角，以正北方的逆时针转动度数计量。
        pitch: 0, // 地图的初始倾斜度，按偏离屏幕水平面的度数计量（0-60）。
        renderWorldCopies: false,
        attributionControl: false
      });
      map.on("load", e => {
        var draw = window.draw = new MapboxDraw({
          userProperties: true,
          displayControlsDefault: true
        });
        map.addControl(draw);
      });
    </script>
  </body>
</html>
